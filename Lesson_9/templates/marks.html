{% block content %}

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">{{ site_title }}</a>
    </div>
    <ul class="nav navbar-nav navbar-left">
      <li ><a href="{{ url_for('home') }}">Cтуденты</a></li>
      <li class="active"><a href="{{ url_for('makrs_page') }}">Оценки</a></li>
      <li><a href="{{ url_for('facultets_page') }}">Факультеты</a></li>

    </ul>
  </div>

  <body>

    <div align="center" style="margin: 50px;">
          <h3>Оценки студентов:</h3>
           <table class="table table-striped">
             <thead>
               <tr>
                 <th>Предмет</th>
                 <th>Студент</th>
                 <th>Оценка</th>
               </tr>
             </thead>
             <tbody>

                 {% for mark in marks %}
                     <tr>
                       <td>{{ mark.subject }}</td>
                       <td>{{ mark.student.name }}</td>
                       <td>{{ mark.mark }}</td>
                       <td>
                           <a class="btn btn-primary custom glyphicon glyphicon-edit" href="{{ url_for('home', id=catergory_id, category=catergory_name ) }}"></a>
                           <a class="btn btn-primary custom glyphicon glyphicon-trash" href="{{ url_for('home', id=catergory_id, category=catergory_name ) }}"></a>
                       </td>
                     </tr>
                 {% endfor %}

                </tbody>

            <table>
   </div>

{% endblock %}
