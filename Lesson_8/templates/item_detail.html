<!DOCTYPE html>
<html lang="ru">

  <head>
    <title>{{ store_title }}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ store_title }}</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Вход</a></li> -->
        <li><a href="{{ url_for('admin_home') }}"><span class="glyphicon glyphicon-plus"></span> Admin page</a></li>
      </ul>
    </div>
  </nav>


  <body>

    <div align="center" style="margin: 50px;">
          <h3>Подробная информация о товаре {{ item[1] }}</h3>
            <div style="margin: 30px;">
              <p><strong>Цена:</strong> {{ item[3] }} грн.</p>
              <p><strong>Количество в наличии:</strong> {{ item[4] }}</p>
              <p><strong>Количество на складе:</strong> {{ item[5] }}</p>
              <p><strong>Характеристики:</strong></br>
                  {% autoescape false %}
                    {{ specification }}
                  {% endautoescape %}
              </p>
              <a class="btn btn-default" href="javascript:history.back()">Назад</a>
              <a class="btn btn-default" href="{{ url_for('home') }}">Главное меню</a>
            </div>
    </div>

  </body>

</html>
