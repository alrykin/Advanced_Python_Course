
<!DOCTYPE html>
<html lang="ru">

  <head>
    <title>{{ store_title }}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </head>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ store_title }}</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <!-- <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Вход</a></li> -->
        <li><a href="{{ url_for('home') }}"><span class="glyphicon glyphicon-home"></span> Главная страница</a></li>
      </ul>
    </div>
  </nav>


  <body>

    <div align="center" style="margin: 50px;">
      <hr>
      <h3>Меню создания новой категории</h3>

      <form name="dialform" method="post" action="{{ url_for('add_category') }}"><b>Введите имя категоии: </b>
          <input id="category" name="category" type="text" required>
          <button class="callconfirm btn btn-primary" type="submit">Создать категорию</button>
      </form>
      <hr>
      <h3>Меню создания нового товара</h3>

      <form name="dialform" method="post" action="{{ url_for('add_item') }}">
          <b>Введите имя нового товара: </b><input id="name" name="name" type="text" required><br><br>
          <b>Выберите категорию товара: </b>
            <select required name="category" >
            {% for catergory_name, catergory_id in categories_dict.items() %}
                <a class="btn btn-primary custom" style=" width: 400px;" href="{{ url_for('goods_by_id', id=catergory_id, category=catergory_name ) }}">{{ catergory_name }}</a>
                <!-- <a class="btn btn-primary custom" style=" width: 200px;" href="/goods/{{ catergory_name }}/{{ catergory_id }}">{{ catergory_name }}</a> -->
                <option value='{{ catergory_id }}'>{{ catergory_name }}</option>
                </br></br>
            {% endfor %}
            </select>
          <br><br>
          <b>Введите стоимость товара: </b><input id="price" name="price" type="number" step="0.5" required><br><br>
          <b>Количество в наличии: </b><input id="for_sale_count" name="for_sale_count" type="number" required><br><br>
          <b>Количество на складе: </b><input id="on_stock_count" name="on_stock_count" type="number" required><br><br>
          <button class="btn btn-primary" type="submit">Создать товар</button>
      </form>
      <hr>
   </div>


  </body>

</html>
